<div [ngStyle]="{padding: '4em'}">
  <div *ngFor="let follower of followers$ | async">
    <div *ngIf="(followers$ | async)?.length > 0; else emptyList">
      <app-user-card
        [user]="follower.user"
        [shotBtn]="false"
        (followUser)="onFollowClick($event)"
        title="SEGUIR"
      ></app-user-card>
    </div>
    <ng-template #emptyList>
      <p>Você ainda não segue ninguém</p>
    </ng-template>
  </div>
</div>

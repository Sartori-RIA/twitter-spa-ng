<app-post-card *ngFor="let post of postages"
               infiniteScroll
               [infiniteScrollDistance]="2"
               [infiniteScrollThrottle]="100"
               [fromRoot]="true"
               (scrolled)="onScroll()"
               (onRemove)="deletePost(post)"
               [post]="post"
></app-post-card>
<app-loader *ngIf="loading"></app-loader>

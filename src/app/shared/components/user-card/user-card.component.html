<div fxLayout="row" style="padding-top: 2em">
  <div (click)="openProfile()">
    <ngx-avatar [src]="user.avatar.thumb.url"></ngx-avatar>
  </div>
  <div (click)="openProfile()" [ngStyle]="{paddingLeft: '1em'}">
    <p class="font-large">{{user.name}}</p>
    <span class="muted-text">@{{user.user_name}}</span>
  </div>
  <span fxFlex></span>
  <div style="padding-left: 2em">
    <app-follow-btn [title]="title"></app-follow-btn>
  </div>
  <mat-divider></mat-divider>
</div>

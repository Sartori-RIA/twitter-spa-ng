<div mat-dialog-title fxLayoutAlign="center">
  {{data ? 'Atualizar Publicação' : 'Nova publicação'}}
</div>

<div mat-dialog-content>
  <div [formGroup]="form" fxFill fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field appearance="outline" fxFill>
      <mat-label>Oque iremos publicar agora?</mat-label>
      <textarea formControlName="content" matInput></textarea>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <span fxFlex></span>
  <button mat-raised-button color="primary" class="rounded">{{data ? 'Atualizar' : 'Publicar'}}</button>
</div>
